<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カフェメニュー</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: #faf7f2;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #6b4226;
      margin-bottom: 20px;
    }

    main {
      flex: 1;
      padding: 0 20px 20px;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 16px;
      background: #e8d3c1;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .filters button.active {
      background: #caa472;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .photo-wrap {
      position: relative;
      cursor: pointer;
    }
    .photo-wrap img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .photo-wrap:hover img {
      transform: scale(1.05);
    }
    .meta {
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .name {
      font-weight: bold;
      font-size: 1.1rem;
      color: #6b4226;
    }
    .desc {
      font-size: 0.85rem;
      color: #666;
      margin-top: 4px;
    }
    .price {
      font-weight: bold;
      color: #c44;
    }

    /* modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 0px;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      position: relative;
      max-height: 90%;
      overflow-y: auto;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    .close {
      position: absolute;
      top: 10px; right: 13px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
    }
    @media (max-width: 480px) {
      .modal-content {
        width: 95%;
        padding: 12px;
        border-radius: 8px;
      }
      .close {
        top: 5px;
        right: 8px;
        font-size: 1.2rem;
      }
    }

    .ingredients, .instructions {
      margin-top: 10px;
      padding: 10px;
      background: #faf7f2;
      border-radius: 8px;
    }
    .ingredients ul, .instructions ol {
      margin: 0;
      padding-left: 20px;
    }
    .ingredients li, .instructions li {
      margin-bottom: 6px;
    }

    footer {
      padding: 12px 0;
      display: flex;
      justify-content: center;
      background: transparent;
    }
    .dev {
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(0,0,0,0.08);
      text-align: center;
      color: #c2a676;
    }
  </style>
</head>
<body>
  <h1>カフェメニュー</h1>
  <main>

    </div>
<div class="grid">

</div>
    <div class="grid">
    </div>
    <div id="recipeModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <span class="close" aria-label="閉じる">&times;</span>
        <h2 id="recipeTitle"></h2>
        <div class="ingredients">
          <h3>材料</h3>
          <ul id="ingredientsList" role="list"></ul>
        </div>
        <div class="instructions">
          <h3>作り方</h3>

      </div>
    </div>
  </main>

  <footer>
    <div class="dev">ウェブサイト開発者：ミルザエフアラジン氏</div>
  </footer>

  <script>
    const recipes = {
      1: { title: "苺大福", ingredients: ["求肥 100g", "苺 3個", "こしあん 50g"], instructions: ["求肥を作る", "苺をあんで包む", "求肥で包んで完成"] },
      2: { title: "抹茶どら焼き", ingredients: ["小麦粉 100g", "卵 2個", "抹茶クリーム"], instructions: ["生地を作る", "焼く", "クリームを挟む"] },
      3: { title: "栗きんとん", ingredients: ["栗 200g", "砂糖 50g"], instructions: ["栗を茹でる", "裏ごしする", "茶巾で絞る"] },
      4: { title: "三色団子", ingredients: ["上新粉 100g", "砂糖 20g", "食紅"], instructions: ["粉を練る", "色をつける", "串に刺す"] },
      5: { title: "小豆大福", ingredients: ["求肥 100g", "小豆あん 50g"], instructions: ["求肥を作る", "あんを包む", "丸める"] },
      6: { title: "黒糖わらび餅", ingredients: ["わらび粉 50g", "黒糖 30g", "きな粉"], instructions: ["材料を混ぜる", "加熱して練る", "冷やして切る"] }
    };

    const modal = document.getElementById("recipeModal");
    const modalContent = modal.querySelector(".modal-content");
    const recipeTitle = document.getElementById("recipeTitle");
    const ingredientsList = document.getElementById("ingredientsList");
    const instructionsList = document.getElementById("instructionsList");
    const closeBtn = modal.querySelector(".close");

    function openRecipe(id) {
      const recipe = recipes[id];
      recipeTitle.textContent = recipe.title;
      ingredientsList.innerHTML = recipe.ingredients.map(i => `<li role="listitem">${i}</li>`).join("");
      instructionsList.innerHTML = recipe.instructions.map(i => `<li role="listitem">${i}</li>`).join("");
      modal.style.display = "flex";
      setTimeout(()=>modal.classList.add("show"),10);
      modal.setAttribute("aria-hidden","false");
    }
    function closeRecipe() {
      modal.classList.remove("show");
      setTimeout(()=>{modal.style.display="none";},300);
      modal.setAttribute("aria-hidden","true");
    }

    document.querySelectorAll("[data-recipe-id]").forEach(el=>{
      el.addEventListener("click",()=>openRecipe(el.dataset.recipeId));
      el.addEventListener("keypress",(e)=>{if(e.key==="Enter")openRecipe(el.dataset.recipeId)});
    });
    closeBtn.addEventListener("click",closeRecipe);
    modal.addEventListener("click",e=>{if(e.target===modal)closeRecipe()});
    document.addEventListener("keydown",e=>{if(e.key==="Escape")closeRecipe()});

    const buttons = document.querySelectorAll(".filters button");
    const cards = document.querySelectorAll(".card");
    buttons.forEach(btn=>{
      btn.addEventListener("click",()=>{
        buttons.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        const season = btn.dataset.season;
        cards.forEach(card=>{
          if(season==="all" || card.dataset.season===season){
            card.style.display="flex";
          } else {
            card.style.display="none";
          }
        });
      });
    });
  </script>
</body>
</html>
